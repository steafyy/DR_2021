{% extends 'layout.html' %}

{% block body %}
    <h1>Groups</h1>

    {% for group in groups %}
        <table class="ui celled table">
            <thead>
                <tr>
                    <th>Dev</th>
                    <th></th>
              </tr>
            </thead>
            <tbody>
                {% for dev in group %}
                <tr>
                    <th>{{ dev }}</th>
                    <th>
                        <button class="ui button">
                            Remove from group
                        </button>
                    </th>
                </tr>
                {% endfor %}
                    <button class="ui button">
                        Add device
                    </button>
            </tbody>
        </table>
    {% endfor %}

    <a href="create_group" class="ui button">Create new group</a>

{% endblock %}
