{% extends 'layout.html' %}

{% block body %}
<div class="ui content container">
  <h1 class="ui teal image header">Add Risk</h1>

    <form action="" method="POST" class="ui large form">
      <div class="ui stacked segment">
        <div class="field">
          <div class="ui left icon input">
            <i class="bug icon"></i>
            <input type="text" name="name" placeholder="name" value={{request.form.name}}>
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="comments icon"></i>
            <input type="text" name="description" placeholder="description" value={{request.form.description}}>
          </div>
        </div>
        <button type="submit" class="ui fluid large teal button">Submit</button>
      </div>
    </form>

</div>
{% endblock %}
