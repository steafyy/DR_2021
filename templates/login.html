{% extends 'layout.html' %}

{% block body %}
<div class="ui content container">
<div class="ui middle aligned center aligned grid">
  <div class="column">
    <h2 class="ui teal image header">
      <i class="user secret icon"></i>
      <div class="content">
          Don't be stranger. Log-in.
      </div>
    </h2>
    <form action="" method="POST" class="ui large form">
      <div class="ui stacked segment">
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="text" name="username" placeholder="username" value={{request.form.username}}>
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" name="password" placeholder="password" value={{request.form.password}}>
          </div>
        </div>
        <button type="submit" class="ui fluid large teal button">Submit</button>
      </div>
    </form>
    <br>
      <p>or maybe...</p>
    <div class="ui segment">
      new to us?
      <a href="/register" class="ui large button">Just Sign Up</a>
    </div>
  </div>
</div>
</div>
{% endblock %}
